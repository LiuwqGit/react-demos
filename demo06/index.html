<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="strExample"></div>
    <div id="defaultExample"></div>

    <script type="text/babel">

      var data = 123;
      var date="wahaha";

      var MyTitle = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,
        },

        render: function() {
          return <h1> {this.props.title} </h1>;
        }
      });

      var MyDefaultTitle = React.createClass({
        getDefaultProps: function () {
          return {
            title: 'Hello World'
          };
        },

        render: function() {
          return <h1> {this.props.title} </h1>;
        }
      });


      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );
      ReactDOM.render(
              <MyTitle title={date} />,
              document.getElementById('strExample')
      );
      ReactDOM.render(
            <MyDefaultTitle />,
              document.getElementById('defaultExample')
      );
    </script>
  </body>
</html>
